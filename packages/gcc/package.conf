NAME=gcc
DESCRIPTION=
VERSION=The GCC package contains the GNU compiler collection, which includes the C and C++ compilers.
ARCHIVEURL=http://ftp.gnu.org/gnu/gcc/gcc-${VERSION}/gcc-${VERSION}.tar.xz
MAINTAINER=Lucius <jilavuluc@gmail.com>
DEPENDS=shadow
CONFLICTS=
CONFIGURECMD=SED=sed ../configure 
CONFIGUREOPTS=--prefix=/usr --enable-languages=c,c++ --disable-multilib --disable-bootstrap --with-system-zlib
TYPE=source
SEPBUILD=yes
UNINSTALLCMD=
LICENSE=GPLv3
SCRIPTS=do.install.sh pre.install.sh pre.update.sh post.install.sh
